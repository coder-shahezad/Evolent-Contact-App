<mat-form-field class="w-100" appearance="outline">
  <mat-label>Search contact...</mat-label>
  <input
    matInput
    placeholder="Enter name, email ID or phone number"
    id="name"
    name="name"
    [(ngModel)]="searchTerm"
    (keyup)="searchContact(searchTerm)"
  />
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
