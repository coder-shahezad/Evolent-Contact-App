<div
  class="container mt-4"
  *ngIf="contactsToCheck.length; else contactNotFound"
>
  <div class="row justify-content-center">
    <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-4 align-item-center">
      <app-search-contact></app-search-contact>
    </div>
  </div>
  <div
    class="row justify-content-center"
    *ngIf="contactList.length; else searchedContactNotFound"
  >
    <div
      class="col-11 col-sm-11 col-md-5 col-lg-4 col-xl-3 mb-2 align-item-center"
      *ngFor="let contact of contactList | sortContactsByName"
    >
      <app-contact-card
        [contact]="contact"
        (editContact)="onEditContact($event)"
        (deleteContact)="onDeleteContact($event)"
      ></app-contact-card>
    </div>
  </div>
  <ng-template #searchedContactNotFound>
    <div class="jumbotron bg-white text-center pt-4">
      <svg
        class="cogAnimation"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 32 32"
      >
        <path
          d="M29.18 19.07c-1.678-2.908-.668-6.634 2.256-8.328L28.29 5.295c-.897.527-1.942.83-3.057.83-3.36 0-6.085-2.743-6.085-6.126h-6.29c.01 1.043-.25 2.102-.81 3.07-1.68 2.907-5.41 3.896-8.34 2.21L.566 10.727c.905.515 1.69 1.268 2.246 2.234 1.677 2.904.673 6.624-2.24 8.32l3.145 5.447c.895-.522 1.935-.82 3.044-.82 3.35 0 6.066 2.725 6.083 6.092h6.29c-.004-1.035.258-2.08.81-3.04 1.676-2.902 5.4-3.893 8.325-2.218l3.145-5.447c-.9-.515-1.678-1.266-2.232-2.226zM16 22.48c-3.578 0-6.48-2.902-6.48-6.48S12.423 9.52 16 9.52c3.578 0 6.48 2.902 6.48 6.48s-2.902 6.48-6.48 6.48z"
        />
      </svg>
      <h1 class="display-4">Ooops !!</h1>
      <p class="lead">We can't seem to find contact you're looking for !</p>
      <hr class="my-4" />
      <h3>Please refine your search !</h3>
    </div>
  </ng-template>
</div>
<ng-template #contactNotFound>
  <div class="jumbotron bg-white text-center mt-5">
    <h1 class="display-4">CONTACTS</h1>
    <p class="lead">NOT FOUND</p>
    <hr class="my-4" />
    <h3>Please Add a new Contact</h3>
    <button
      class="mt-1"
      mat-raised-button
      color="primary"
      type="button"
      (click)="openAddContactForm()"
    >
      Add Contact
    </button>
  </div>
</ng-template>
<button
  mat-fab
  color="primary"
  class="add-contact-btn"
  matTooltip="Add Contact"
  matTooltipPosition="above"
  (click)="openAddContactForm()"
>
  <mat-icon>add</mat-icon>
</button>
